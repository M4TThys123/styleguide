<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>FDND Styleguide</title>
  <meta name="description" content="Styleguide voor FDND" />

  <link rel="canonical" href="https://styleguide.fdnd.nl/" />
  <meta name="robots" content="index, follow" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&amp;display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./kleur.css'>


  <link rel='icon' type='image/png' href='/favicon.png'>

  <meta property="og:title" content="FDND Styleguide" />
  <meta property="og:description" content="Styleguide pagina voor de Ad Frontend Design & Development" />
  <meta property="og:site_name" content="styleguide.fdnd.nl" />
  <meta property="og:url" content="https://styleguide.fdnd.nl" />
  <meta property="og:type" content="website" />
  <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main>
        <section class="kleur">
            <!-- no h1 bacause of excisting h1 in fdnd code -->
            <h2>kleuren</h2>
            <div class="kleur-grid">
               <article data-color="ffffff">
                <h3>White (--white)</h3>
                <p>#ffffff</p>
                <div class="kleur-box1"></div>
              </article>
      
              <article data-color="050542">
                <h3>Blueberry (--blueberry)</h3>
                <p>#050542</p>
                <div class="kleur-box2"></div>
              </article>
      
              <article data-color="66e5bf">
                <h3>Turqoise (--turquoise)</h3>
                <p>#66e5bf</p>
                <div class="kleur-box3"></div>
              </article>
      
              <article data-color="a675f5">
                <h3>Lavender (--lavender)</h3>
                <p>#a675f5</p>
                <div class="kleur-box4"></div>
              </article>
            </div>
            </div>
           

        </section>
    </main>
</body>
</html>
